<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <form class="calculator">
            <h1>Calculator</h1>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div class="button-div">
                <input class="btn clear" type="button" value="AC">
                <input class="btn delete" type="button" value="DE">
                <input class="btn" type="button" value=".">
                <input class="btn" type="button" id="operator" value="/">
                <input class="btn num" type="button" value="7">
                <input class="btn num" type="button" value="8">
                <input class="btn num" type="button" value="9">
                <input class="btn" type="button" id="operator" value="+">
                <input class="btn num" type="button" value="4">
                <input class="btn num" type="button" value="5">
                <input class="btn num" type="button" value="6">
                <input class="btn" type="button" id="operator" value="-">
                <input class="btn num" type="button" value="1">
                <input class="btn num" type="button" value="2">
                <input class="btn num" type="button" value="3">
                <input class="btn" type="button" id="operator" value="*">
                <input class="btn num" type="button" value="00">
                <input class="btn num" type="button" value="0">
                <input class="btn" id="equal-btn"  type="button" value="=">

            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
